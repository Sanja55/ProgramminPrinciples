<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            
            <h1>Exam Statistics June</h1>
            <h3>Total Students: %count% </h3>

            <div class="statistics">
                <div class="exam-passed">PASSED<span class="count-passed"></span></div>
                <div class="exam-failed">FAILED <span class="count-failed"></span><span class="percents"></span></div>
            </div>
        </div>

        <div class="selection-and-inputs">
            
            <select name="" id="programming-languages">
                <option value="JAVA">JAVA</option>
                <option value="C#">C#</option>
                <option value="Ruby on Rails">Ruby On Rails</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Swift">Swift</option>
                <option value="PHP">PHP</option>
            </select>

            <input type="text" placeholder="Name and Surname">

            <input type="number" name="grade" id="student-grade">
        
        </div>


    </div>
</body>
</html>
